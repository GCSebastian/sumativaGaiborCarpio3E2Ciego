<div class="all">
  <!-- <div class="temperatura" *ngIf="Temperatura > 40">
    <p>¡Atención! La temperatura es {{ Temperatura }}°C</p>
  </div> -->
  <div class="header">
    <div class="headeriz">
      LA TEMPERATURA EN TU ZONA
    </div>
    <div class="headerder">
      <ion-icon name="thermometer" class="icono"></ion-icon>
    </div>
  </div>
  <div class="body">
    <div class="bodyUp">
      <div class="termometro">
        <div class="termoCen">
          <div class="fondo">
            <div class="mercurio" [ngStyle]="{'--temperature':Temperatura + 'px'}">
  
            </div>
          </div>
          <div class="volita">
            <div class="voliRelleno">
              
            </div>
          </div>
          
        </div>
      </div>
      <div class="numeros">
        <img src="../../assets/ph_sun.png" alt="" class="sol">
        <ion-card class="tem" [style.background-color]="getColor(Temperatura)">
          <p>{{ Temperatura }}°C</p>
        </ion-card>              
        <img src="../../assets/streamline_interface-weather-snow-flake-winter-freeze-snow-freezing-ice-cold-weather-snowflake.png" alt="" class="frio">
      </div>
      
    </div>
    <div class="bodyDown">
      <ion-card class="card">
      <div class="downUp">
        <h2>
          CONTROLADOR
        </h2>
      </div>
      <div class="downDown">
        
          <ion-range [(ngModel)]="Temperatura" (ionChange)="cambioTem2($event)">
          </ion-range>          
        
      </div>
    </ion-card>
    </div>
  </div>
</div>
